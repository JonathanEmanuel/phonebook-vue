<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Vue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header class="bg-success d-flex align-items-center justify-content-center">
        <h1 class="text-center text-white"> Agenda Vue</h1>
    </header>
    <main id="app" class="container">
        <div class="row">
            <div class="col-lg-4 col-md-3"></div>
            <div class="col-lg-4 col-md-6">
                <form @submit.prevent="crearCuenta"  action="login.html" class="card p-4">
                    <h2 class="text-center text-success mb-5">Registrarme</h2>

                   <!--  <img class="img-fluid p-5" src="images/agenda.png" alt="agenda"> -->
                    <div class="form-floating mb-3">
                        <input v-model="email" type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                        <label  for="floatingEmail">Email</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input v-model="password1" type="password" class="form-control" id="floatingPassword1" placeholder="Password">
                        <label for="floatingPassword1">Contraseña</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input v-model="password2" type="password" class="form-control" id="floatingPassword2" placeholder="Password">
                        <label for="floatingPassword2">Repetir Contraseña</label>
                      </div>

                      <button class="btn btn-success btn-lg col-12 mt-4" type="submit">Crear Cuenta</button>
                </form>
            </div>
        </div>


    </main>
    <footer class="bg-dark text-white">
        <p> Agenda APP | 2023</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="module" src="js/registro.js"></script>
</body>
</html>
