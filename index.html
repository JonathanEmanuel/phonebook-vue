<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Vue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/png">
    
<body>
    <header class="bg-success">
        <div class="row">
            <div class="col-md-10 d-flex justify-content-center align-items-center">
                <a href="index.html">
                    <img src="images/icon.png" alt="Agenda" class="img-fluid">
                </a>
                <h1 class="text-center text-white p-4"> Agenda Vue</h1>
            </div>
            <div class="col-md-2 d-flex justify-content-center align-items-center">
                <a class="btn btn-danger btn-lg" href="login.html">Salir</a>
            </div>
        </div>

    </header>

    
    <main id="app" class="container">
        <div v-if="loading" class="opposites">
            <div class="opposites bl"></div>
            <div class="opposites tr"></div>
            <div class="opposites br"></div>
            <div class="opposites tl"></div>
        </div> 
        <div class="row mt-2">
            <div class="col-sm-6 col-md-8">
                <input type="search" class="form-control">
            </div>
            <div class="col-md-2"></div>
            <div class="col-sm-6 col-md-2">
                <button v-on:click="openFormContact('')" type="button" class="btn btn-success btn-lg" >
                    Agendar
                </button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col">
                <table class="table table-bordered table-hover">
                    <tbody>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Tel√©fono</th>
                            <th>Editar</th>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr v-for="(contact, index) in phonebook">
                            <td v-text="contact.name"></td>
                            <td v-text="contact.email"></td>
                            <td v-text="contact.phone"></td>
                            <td>
                                <button v-on:click="openFormContact(contact.id)"  class="btn btn-primary">E</button>
                                <button v-on:click="deleteContact(contact.id)" class="btn btn-danger"> X </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>
    <footer class="bg-dark text-white">
        <p> Agenda APP | 2023</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
