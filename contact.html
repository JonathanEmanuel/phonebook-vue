<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Vue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/png">
</head>
<body>
    <header class="bg-success">
        <div class="row">
            <div class="col-md-10 d-flex justify-content-center align-items-center">
                <a href="index.html">
                    <img src="images/icon.png" alt="Agenda" class="img-fluid">
                </a>
                <h1 class="text-center text-white p-4"> Agenda Vue</h1>
            </div>
            <div class="col-md-2 d-flex justify-content-center align-items-center">
                <a class="btn btn-danger btn-lg" href="login.html">Salir</a>
            </div>
        </div>
    </header>
    <main id="appContact" class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-5 col-md-8">
                <form @submit.prevent="saveContact" class="card p-4">
                    <h2 class="text-center text-success mb-5">Contacto</h2>

                   <!--  <img class="img-fluid p-5" src="images/agenda.png" alt="agenda"> -->
                    <div class="form-floating mb-3">
                        <input v-model="name" type="text" class="form-control" id="floatingName" placeholder="John DO">
                        <label  for="floatingName">Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input v-model="email" type="email" class="form-control" id="floatingEmail" placeholder="name@mail.com">
                        <label  for="floatingEmail">Email</label>
                    </div>
                      <div class="form-floating mb-3">
                        <input v-model="phone" type="number" class="form-control" id="floatingPhone" placeholder="123215984">
                        <label for="floatingPhone">Tel√©fono</label>
                      </div>


                      <button class="btn btn-success btn-lg col-12 mt-4" type="submit"> Guardar</button>
                </form>
            </div>
        </div>


    </main>
    <footer class="bg-dark text-white">
        <p> Agenda APP | 2023</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script type="module" src="js/contact.js"></script>
</body>
</html>
